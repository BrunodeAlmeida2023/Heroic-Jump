<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="shortcut icon" href="assets/imgs/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="score">Score: <span id="score">0</span></div>
    <div class="scoremax">Score Max: <span id="score">0</span></div>


    <div class="game-play">
        <button class="play">PLAY</button>
    </div>

    <div class="game-board">
        <img src="/assets/imgs/clouds.png" class="cloud">
        <img src="/assets/imgs/batman.gif" class="batman">
        <img src="/assets/imgs/carro-quebrado.png" class="pipe">
        <img class="simbulu" src="/assets/imgs/batman-simbulu.png" alt="simbulu">
        <img class="predio" src="/assets/imgs/predio-batman.png" alt="">
    </div>

    <div class="game-over">
        <button class="restart">REINICIAR</button>
    </div>

</body>

</html>
